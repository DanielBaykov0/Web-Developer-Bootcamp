<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <button>OUTSIDE FORM!!!</button>

  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>

      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter a password:</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>

      <button>SUBMIT IN THE MIDDLE</button>

      <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color" />
      </p>

      <p>
        <label for="number">Enter a number:</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="10"
        />
      </p>

      <button>Submit</button>
      <input type="submit" value="Click me" />
    </form>

    <h2>Hijacking Searches</h2>
    <hr />
    <form action="https://www.reddit.com/search">
      <input type="text" name="query" />
      <button>Search Reddit</button>
    </form>

    <hr />
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <hr />
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search YouTube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="small">S:</label>
        <input type="radio" name="size" id="small" value="s" />
        <label for="medium">M:</label>
        <input type="radio" name="size" id="medium" value="m" />
      </p>
      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegeterian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="1"
          max="100"
          value="75"
          step="7"
        />
      </p>

      <p>
        <label for="requests">Any special requests?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="40"
          rows="10"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>

      <h2>Validation Demo</h2>
      <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first_name" id="first" required />

        <p>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            minlength="5"
            maxlength="20"
            required
          />
        </p>

        <p>
          <label for="">Email</label>
          <input type="email" required />
        </p>

        <p>
          <label for="">Url</label>
          <input type="url" />
        </p>
        <button>Submit</button>
      </form>
    </form>
  </body>
</html>
